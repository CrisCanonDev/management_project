<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deparments List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Management</a>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/departments">Deparments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employees">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/projects">Projects</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>LOCATION</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td th:text ="${department.id}"></td>
            <td>
                <a th:href="@{'/departments/'+${department.id} }" th:text="${department.name}"></a>
            </td>
            <td th:text ="${department.location}"></td>
            <td>
                <a th:href="@{'/departments/'+${department.id}+'/edit'}" class="btn btn-info">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
<a href="/departments/new" class="btn btn-primary">Add Department</a>
</div>
</body>
</html>
