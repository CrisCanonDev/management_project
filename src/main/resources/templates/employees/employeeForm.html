<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/departments">Deparments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employees">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/projects">Projects</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <form th:object="${employee}" th:action="${action}" method="POST">
        <h2>Create Department</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" th:field="*{surname}">
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" th:field="*{salary}">
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <select th:each="department : ${departments}">
                <option th:text="${department.name}" th:value="${department.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-submit">SUBMIT</button>
    </form>
</div>
</body>
</html>
