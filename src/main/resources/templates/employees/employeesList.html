<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Management</a>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/departments">Deparments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employees">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/projects">Projects</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>SALARY</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text ="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text ="${employee.surname}"></td>
            <td th:text ="${employee.salary}"></td>
            <td>
                <a th:href="@{'/employees/'+${employee.id}+'/edit'}" class="btn btn-info">Edit</a>
                <a th:href="@{'/employees/'+${employee.id}+'/delete'}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
    <a href="/employees/new" class="btn btn-primary">Add Employee</a>
</div>


</body>
</html>
